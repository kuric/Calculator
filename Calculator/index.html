<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="calculator">
		<div class="display">
			
		</div>
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operations">/</span>
			<span>C</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operations">*</span>
			<span class="operations">%</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operations">-</span>
			<span class="operations">1/x</span>
			<span id="zero">0</span>
			<span class="operations">.</span>
			<span class="operations">+</span>
			<span class="eval">=</span>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
